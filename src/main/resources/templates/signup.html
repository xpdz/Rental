<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="header :: header">
  <title th:text="#{signup.title}">Home</title>
</head>
<body>
<div class="container-fluid">
  <div th:include="header::topNav"></div>

  <div>
    <form class="form-signin" role="form" th:action="@{/login}" method="post">
      <h2 class="form-signin-heading">Please Sign In</h2>
      <input name="username" type="text" class="form-control" placeholder="User ID" required="true" autofocus="true" />
      <input name="password" type="password" class="form-control" placeholder="Password" required="true" />
      <div class="checkbox">
        <label>
          <input name="rememberme" type="checkbox" aria-valuetext="Remember me" />
        </label>
      </div>
      <button id="btnSubmit" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
  </div>
</div>
</body>
</html>
